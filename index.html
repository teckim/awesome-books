<!doctype html>
<html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Awesome books</title>
      <link rel="stylesheet" href="style.css">
      </head>
    <body>
        <header>
            <h1>All awesome books</h1>
        </header>
        <main>
            <div class="books-list">
            </div>
            <div class = 'newBook'>
                <div class = 'line'></div>
                <form action = "#" class="books-creator">
                    <h2>Add a new book</h2>
                    <input type="text" class="title" name="title" placeholder="Title" required>
                    <input type="text" class="author" name="author" placeholder="Author" required>
                    <input  class="btn add" type="submit" value="Add">
                </form>   
            </div>
        </main>
        <script src="./app.js"></script>
    </body>
</html>
